name: GitHub Actions Study
run-name: running script 🤖

on: [push]

# on:
#   schedule:
#     - cron: 20 07 * * 1

jobs:
  collecting-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Displaying job's informations
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 This is running in branch ${{ github.ref }}, in repository ${{ github.repository }}."
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Display job's status
        run: |
          echo "🍏 This job's status is ${{ job.status }}."

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          copy requirements.txt /tmp/
          pip install --requirement /tmp/requirements.txt

      - name: Display Projects Info
        run: |
          python -c "import sys; print(sys.version)"
          pip freeze
